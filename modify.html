<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta charset="UTF-8">
    <title>修改密码页</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/modify.css">
    <script src="js/scale.js"></script>
</head>
<body>
<div class="box">
    <div class="log">
        <img src="image/log_03.png" />
    </div>
    <div class="box-body">
        <h2>修改密码</h2>
        <p class="clearfix">
            <label for="accounts">帐号:</label>
            <input type="text" placeholder="请输入帐号" id="accounts" />
        </p>
        <p class="clearfix">
            <label for="password">原密码:</label>
            <input type="password"  placeholder="请输入密码" id="password" />
        </p>
        <p class="clearfix">
            <label for="password">新密码:</label>
            <input type="password"  placeholder="请输入密码" id="pass" />
        </p>
        <p class="clearfix">
            <label for="password">确认密码:</label>
            <input type="password"  placeholder="请输入密码" id="passs" />
        </p>
        <div class="btn">
            <a href="login.html">返回</a>
            <input type="button" value="确认修改" />
        </div>
    </div>
</div>
</body>
</html>
