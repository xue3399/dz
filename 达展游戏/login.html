<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="format-detection" content="telephone=no, email=no" />
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <script src="js/scale.js"></script>
    <script src="js/password.js"></script>
</head>
<body>
    <div class="box">
        <div class="log">
            <img src="image/log_03.png" />
        </div>
        <div class="box-body">
            <h2>用户登录</h2>
            <p class="clearfix">
                <label for="accounts">帐号:</label>
                <input type="text" placeholder="请输入帐号" id="accounts" />
                <span><img src="image/pz_03.png" /></span>
            </p>
            <p class="clearfix">
                <label for="password">密码:</label>
                <input type="password"  placeholder="请输入密码" id="password" />
                <span id="btn"><img src="image/pz_07.png" /></span>
            </p>
            <div class="btn clearfix">
                <input type="button" value="游客登录" />
                <input type="button" value="登录游戏" />
            </div>
            <div class="modify">
                <a href="#">绑定手机</a>
                <a href="modify.html">修改密码</a>
            </div>
        </div>
        <div class="footer">
            <p>其他方式登录</p>
            <div class="Other clearfix">
                <a href="#" class="qq">QQ</a>
                <a href="#" class="wx">微信</a>
                <a href="#" class="sj">手机</a>
                <a href="register.html" class="zc">注册</a>
            </div>
        </div>
    </div>
</body>
</html>
